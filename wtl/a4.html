<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>

    <style>
        /* Style the form */
        form {
            max-width: 500px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }

        /* Style the labels */
        label {
            display: block;
            margin-bottom: 5px;
        }

        /* Style the inputs */
        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Style the select dropdown arrow */
        select {
            appearance: none;
            -webkit-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23aaa" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7.41 8.59a2 2 0 112.83-2.83l3.58 3.59a2 2 0 010 2.83l-3.58 3.59a2 2 0 01-2.83-2.83L10.17 12l-2.76-2.41z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
        }

        /* Style the submit button */
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #3e8e41;
        }

        /* Style the error messages */
        input:invalid,
        select:invalid {
            border-color: #f44336;
        }

        input:invalid+span::before,
        select:invalid+span::before {
            content: '⚠️';
            color: #f44336;
            margin-right: 5px;
        }

        input:invalid+span {
            color: #f44336;
            font-size: 0.8em;
        }

        /* Style the success message */
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div style="text-align: center;">
        <h1>Sambhav</h1>
    </div>
    <form id="registration-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
        <br>
        <label for="event">Event:</label>
        <select id="event" name="event" required>
            <option value="">Select event</option>
            <option value="event1">Space Expo</option>
            <option value="event2">Blind Coding</option>
            <option value="event3">Robo Race</option>
        </select>
        <br>
        <button type="submit">Register</button>
    </form>

    <script>
        const form = document.getElementById('registration-form');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const event = document.getElementById('event').value;

            if (name === '' || email === '' || phone === '' || event === '') {
                alert('Please fill in all fields');
                return;
            }

            if (!validateEmail(email)) {
                alert('Please enter a valid email address');
                return;
            }

            if (!validatePhone(phone)) {
                alert('Please enter a valid phone number');
                return;
            }

            // Submit form
            alert('Registration successful');
            form.submit();
        });

        function validateEmail(email) {
            const re = /\S+@\S+\.\S+/;
            return re.test(email);
        }

        function validatePhone(phone) {
            const re = /^\d{10}$/;
            return re.test(phone);
        }

    </script>
</body>

</html>
